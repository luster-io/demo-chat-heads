        <style>

          body {
            background-color: #404040;
          }

          .chatHead {
            position: fixed;
            z-index: 2;
          }

          .chatHead img {
            width: 60px;
            border: .5px solid #777;
            border-radius: 100px;
          }

          .deleteTarget {
            width: 70px;
            height: 70px;
            border-radius: 100px;
            border: 1px solid white;
            box-sizing: boder-box;
            position: fixed;
            top: 0;
            left: 0;
            -webkit-transform: scale(.8);
            -webkit-transform-origin: center center;
            color: white;
            text-align: center;
            line-height: 70px;
            font-size: 50px;
          }

          .chat {
            z-index: 1;
            position: fixed;
            top: 90px;
            bottom: 2px;
            left: 2px;
            right: 2px;
            color: #3D3D3D;
            background: #FFFFFF;
            line-height: 30px;
            text-align: center;
            border-radius: 6px;
            -webkit-transform: scale(1) translateZ(0);
            -webkit-transform-origin: calc(100% - 45px) top;
            opacity: 0.0000001;
          }

          .chat span {
            position: absolute;
            bottom: 10px;
            left: 10px;
          }

          .chat:after {
            content: '';
            position: absolute;
            bottom: 100%;
            right: 46px;
            margin-left: -8px;
            width: 0; height: 0;
            border-bottom: 8px solid #FFFFFF;
            border-right: 8px solid transparent;
            border-left: 8px solid transparent;
          }
        </style>
    </head>
